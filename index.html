<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tick Tock</title>
  </head>

  <!body onload="startGame()">
  <body>
    <h2>5 minute Trading Alarm Clock</h2>
    <canvas id="canvas" width="400" height="400" style="background-color:#333"></canvas>
    </br>

    <button id="startAlarm" onclick="startAlarm()" type="button">Start Alarm</button>
    <button id="stopAlarm" onclick="stopAlarm()" type="button">Stop Alarm</button>
    <button id="stopClock" onclick="stop()" type="button">Stop the Clock</button>
    <button id="startClock" onclick="start()" type="button">Restart the Clock</button>

<script type="text/javascript" src="index.js"> </script>

</body>
</html>
